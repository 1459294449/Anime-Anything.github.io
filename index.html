<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫头像生成器 V1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎨 动漫头像生成器 V1.0</h1>
            <p>将您的图片转换为精美的动漫风格头像</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="imageUrlInput">图片 URL：</label>
                    <input type="text" id="imageUrlInput" placeholder="请输入公网可访问的图片URL，例如：https://example.com/image.jpg"
                        class="input-field">
                    <small class="input-hint">
                        💡 提示：请确保图片 URL 可以公开访问，支持 HTTPS 链接
                    </small>
                </div>

                <div class="input-group">
                    <label for="promptInput">风格描述：</label>
                    <input type="text" id="promptInput" value="法国绘本风格" placeholder="输入风格描述，如'法国绘本风格'"
                        class="input-field">
                    <small class="input-hint">
                        💡 例如：日式动漫风格、法国绘本风格、卡通风格等
                    </small>
                </div>

                <button id="convertButton" class="convert-btn">
                    <span class="btn-text">🚀 开始转换</span>
                </button>
            </div>

            <div class="result-section">
                <div id="loadingDiv" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <p>正在生成动漫风格头像，请稍候...</p>
                    <small>通常需要 30-60 秒，请耐心等待</small>
                </div>

                <div id="resultDiv" class="result hidden">
                    <h3>✨ 转换结果</h3>
                    <div class="image-container">
                        <img id="resultImage" alt="转换后的动漫风格头像" class="result-image">
                    </div>
                    <div class="result-actions">
                        <button id="downloadButton" class="download-btn">💾 下载图片</button>
                        <button id="newTaskButton" class="new-task-btn">🎯 重新转换</button>
                    </div>
                </div>

                <div id="errorDiv" class="error hidden">
                    <h3>⚠️ 转换失败</h3>
                    <p id="errorMessage"></p>
                    <button id="retryButton" class="retry-btn">🔄 重试</button>
                </div>
            </div>
        </main>

        <footer>
            <p>
                <small>
                    ⚡ 基于阿里云百炼 API |
                    <a href="https://github.com" target="_blank">GitHub</a> |
                    V1.0
                </small>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
