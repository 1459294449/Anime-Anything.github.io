<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 动漫头像生成器 V4.0 企业版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- 标题和Logo -->
            <div class="auth-header">
                <h1>🎨 动漫头像生成器</h1>
                <p>企业级用户系统 - 安全可靠的账号管理</p>
            </div>

            <!-- 切换标签 -->
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">登录</button>
                <button id="registerTab" class="auth-tab">注册</button>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="username" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">🔑 登录</span>
                </button>

                <div class="auth-footer">
                    <p>还没有账号？<a href="#" id="showRegister">立即注册</a></p>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" placeholder="请输入用户名（3-20个字符）" required>
                    <small class="input-hint">用户名长度为3-20个字符，支持字母、数字、下划线</small>
                </div>

                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" placeholder="请输入密码（至少6位）" required>
                    <small class="input-hint">密码至少需要6位字符</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                </div>

                <button type="submit" class="auth-btn" id="registerBtn">
                    <span class="btn-text">📝 注册</span>
                </button>

                <div class="auth-footer">
                    <p>已有账号？<a href="#" id="showLogin">立即登录</a></p>
                </div>
            </form>

            <!-- 消息提示 -->
            <div id="authMessage" class="auth-message hidden">
                <p id="messageText"></p>
            </div>
        </div>

        <!-- 返回首页链接 -->
        <div class="back-home">
            <a href="index.html">← 返回首页</a>
        </div>

        <!-- 版本信息 -->
        <div class="version-info">
            <small>V4.0 企业版 - MongoDB数据库 + JWT认证 + 密码加密</small>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
